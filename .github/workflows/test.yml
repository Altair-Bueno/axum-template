name: Check changes
on:
  push:
    branches:
      - "**"
      - "*"
  pull_request:
    branches:
      - "master"
jobs:
  make_ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v3
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: make ci
